<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login v2.1 ‚Äì Living-Glass</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0d0d0d;
        --glass-bg: rgba(255, 255, 255, 0.06);
        --glass-border: rgba(255, 255, 255, 0.15);
        --neon: #00f9ff;
        --neon2: #ff00ff;
        --text: #ffffff;
        --error: #ff3333;
        --success: #00ff88;
        --cursor: default;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body,
      html {
        height: 100%;
        background: var(--bg);
        color: var(--text);
        overflow: hidden;
        cursor: var(--cursor);
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        pointer-events: none;
      }
      .container {
        display: flex;
        justify-content: center;
        padding-top: 8rem;
      }
      .glass-card {
        position: relative;
        width: 380px;
        max-width: 90vw;
        padding: 50px 40px;
        background: var(--glass-bg);
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 8px 32px rgba(0, 249, 255, 0.25),
          inset 0 1px 0 rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(18px) saturate(160%);
        transform-style: preserve-3d;
        transition: transform 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
      }
      h1 {
        margin-bottom: 8px;
        font-size: 1.8rem;
        letter-spacing: 1px;
        background: linear-gradient(90deg, var(--neon), var(--neon2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .sub {
        color: #aaa;
        font-size: 0.9rem;
        margin-bottom: 30px;
      }
      .field {
        position: relative;
        margin-bottom: 28px;
      }
      .field input {
        width: 100%;
        padding: 15px 18px;
        background: var(--glass-bg);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        backdrop-filter: blur(6px);
      }
      .field label {
        position: absolute;
        top: 15px;
        left: 18px;
        color: #aaa;
        transition: 0.3s;
        pointer-events: none;
      }
      .field input:focus {
        border-color: var(--neon);
        box-shadow: 0 0 12px var(--neon);
      }
      .field input:focus + label,
      .field input:not(:placeholder-shown) + label {
        top: -9px;
        left: 12px;
        font-size: 0.75rem;
        color: var(--neon);
        background: var(--bg);
        padding: 0 6px;
      }
      .togglePw {
        position: absolute;
        right: 18px;
        top: 16px;
        cursor: pointer;
        color: #aaa;
        font-size: 1.1rem;
        transition: 0.3s;
      }
      .togglePw:hover {
        color: var(--neon);
      }
      .strength-meter {
        height: 3px;
        border-radius: 3px;
        background: #222;
        margin-top: 6px;
        overflow: hidden;
      }
      .strength-meter div {
        height: 100%;
        width: 0%;
        transition: 0.3s;
      }
      button {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, var(--neon), var(--neon2));
        color: #000;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
      }
      button.loading {
        pointer-events: none;
        filter: saturate(0.3);
      }
      button.success {
        background: var(--success);
      }
      button.error {
        background: var(--error);
      }
      button:active {
        transform: scale(0.97);
      }
      .error-msg {
        color: var(--error);
        font-size: 0.8rem;
        height: 16px;
        margin-top: 4px;
      }
      .signup {
        margin-top: 25px;
        font-size: 0.85rem;
        text-align: center;
        color: #aaa;
      }
      .signup a {
        color: var(--neon);
        text-decoration: none;
      }
      .signup a:hover {
        text-decoration: underline;
      }
      @media (max-width: 480px) {
        .glass-card {
          padding: 40px 25px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="particles"></canvas>

    <div class="container">
      <div class="glass-card" id="card">
        <h1>Living-Glass Login</h1>
        <p class="sub">Enter the v2.1 dimension</p>

        <form id="form">
          <div class="field">
            <input type="email" id="email" placeholder=" " required />
            <label>Email</label>
          </div>

          <div class="field">
            <input
              type="password"
              id="pw"
              placeholder=" "
              minlength="4"
              required
            />
            <label>Password</label>
            <span class="togglePw" id="togglePw">üëÅ</span>
            <div class="strength-meter"><div id="bar"></div></div>
          </div>

          <div class="error-msg" id="errorMsg"></div>

          <button id="btn" type="submit">Log In</button>
        </form>

        <div class="signup">No account? <a href="#">Register</a></div>
      </div>
    </div>

    <script>
      /* ---------- Particle Network Background ---------- */
      const pCv = document.getElementById("particles"),
        pCtx = pCv.getContext("2d");
      let W,
        H,
        mouse = { x: 0, y: 0 };
      const dots = [],
        dotCount = 90;
      function resize() {
        W = pCv.width = innerWidth;
        H = pCv.height = innerHeight;
      }
      resize();
      addEventListener("resize", resize);
      addEventListener("mousemove", (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
      });
      class Dot {
        constructor() {
          this.reset();
        }
        reset() {
          this.x = Math.random() * W;
          this.y = Math.random() * H;
          this.vx = (Math.random() - 0.5) * 0.7;
          this.vy = (Math.random() - 0.5) * 0.7;
          this.r = Math.random() * 2 + 1;
        }
        update() {
          this.x += this.vx;
          this.y += this.vy;
          if (this.x < 0 || this.x > W) this.vx *= -1;
          if (this.y < 0 || this.y > H) this.vy *= -1;
          this.draw();
        }
        draw() {
          pCtx.beginPath();
          pCtx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
          pCtx.fillStyle = "rgba(0,249,255,.6)";
          pCtx.fill();
        }
      }
      for (let i = 0; i < dotCount; i++) dots.push(new Dot());
      function animateParticles() {
        pCtx.clearRect(0, 0, W, H);
        dots.forEach((d) => d.update());
        // connect nearby dots
        dots.forEach((d, i) => {
          dots.slice(i + 1).forEach((d2) => {
            const dx = d.x - d2.x,
              dy = d.y - d2.y,
              dist = Math.sqrt(dx * dx + dy * dy);
            if (dist < 120) {
              pCtx.beginPath();
              pCtx.moveTo(d.x, d.y);
              pCtx.lineTo(d2.x, d2.y);
              pCtx.strokeStyle = `rgba(0,249,255,${1 - dist / 120})`;
              pCtx.lineWidth = 0.5;
              pCtx.stroke();
            }
          });
        });
        requestAnimationFrame(animateParticles);
      }
      animateParticles();

      /* ---------- Eye-tracking glow on card ---------- */
      const card = document.getElementById("card");
      addEventListener("mousemove", (e) => {
        const x = (e.clientX / innerWidth) * 100;
        const y = (e.clientY / innerHeight) * 100;
        card.style.setProperty("--x", x + "%");
        card.style.setProperty("--y", y + "%");
      });

      /* ---------- Day / Night toggle (with sound) ---------- */
      const themeBtn = document.getElementById("themeToggle");
      const clickSound = new Audio(
        "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAA="
      );
      themeBtn.onclick = () => {
        clickSound.play();
        document.body.classList.toggle("light");
        const root = document.documentElement.style;
        if (document.body.classList.contains("light")) {
          root.setProperty("--bg", "#ffffff");
          root.setProperty("--glass-bg", "rgba(0,0,0,.04)");
          root.setProperty("--text", "#000000");
          themeBtn.textContent = "‚òÄÔ∏è";
        } else {
          root.setProperty("--bg", "#0d0d0d");
          root.setProperty("--glass-bg", "rgba(255,255,255,.06)");
          root.setProperty("--text", "#ffffff");
          themeBtn.textContent = "üåô";
        }
      };

      /* ---------- Password strength bar + sound ---------- */
      const pw = document.getElementById("pw"),
        bar = document.getElementById("bar");
      const keySound = new Audio(
        "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQQAAAA="
      );
      pw.addEventListener("input", () => {
        keySound.currentTime = 0;
        keySound.play();
        let score = 0;
        if (pw.value.length > 4) score += 25;
        if (/[A-Z]/.test(pw.value)) score += 25;
        if (/[0-9]/.test(pw.value)) score += 25;
        if (/[^A-Za-z0-9]/.test(pw.value)) score += 25;
        bar.style.width = score + "%";
        bar.style.background =
          score < 50 ? "#ff3333" : score < 75 ? "#ffcc00" : "#00ff88";
      });

      /* ---------- Show / Hide password ---------- */
      document.getElementById("togglePw").onclick = () => {
        const type =
          pw.getAttribute("type") === "password" ? "text" : "password";
        pw.setAttribute("type", type);
        document.getElementById("togglePw").textContent =
          type === "password" ? "üëÅ" : "üëÅ‚Äçüó®";
      };

      /* ---------- Form submit with sound & auto-hide cursor ---------- */
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        document.body.style.cursor = "none";
        const btn = document.getElementById("btn");
        btn.classList.add("loading");
        btn.textContent = "";
        await new Promise((r) => setTimeout(r, 1800));
        const ok = Math.random() > 0.3;
        btn.classList.remove("loading");
        btn.textContent = ok ? "‚úì Success" : "‚úó Failed";
        btn.classList.add(ok ? "success" : "error");
        document.getElementById("errorMsg").textContent = ok
          ? ""
          : "Incorrect data";
        setTimeout(() => {
          btn.textContent = "Log In";
          btn.classList.remove("success", "error");
          document.getElementById("errorMsg").textContent = "";
          document.body.style.cursor = "default";
        }, 2000);
      });
    </script>
  </body>
</html>
