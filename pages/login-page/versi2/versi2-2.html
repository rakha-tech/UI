<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login v2.2 ‚Äì Adaptive Hologram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #000;
        --glass: rgba(255, 255, 255, 0.07);
        --border: rgba(255, 255, 255, 0.18);
        --accent: #00f9ff;
        --accent2: #ff00ff;
        --text: #fff;
        --err: #ff3333;
        --ok: #00ff88;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }
      body,
      html {
        height: 100%;
        background: var(--bg);
        color: var(--text);
        overflow: hidden;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      #themeToggle {
        position: fixed;
        top: 20px;
        right: 20px;
        background: var(--glass);
        border: 1px solid var(--border);
        color: var(--accent);
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.8rem;
        cursor: pointer;
        backdrop-filter: blur(8px);
        z-index: 10;
      }

      /* MORPHING HOLOGRAM CARD */
      .card {
        position: relative;
        width: 400px;
        max-width: 90vw;
        padding: 50px 40px;
        background: var(--glass);
        border-radius: 32px;
        border: 1px solid var(--border);
        backdrop-filter: blur(20px) saturate(180%);
        box-shadow: 0 0 30px var(--accent), inset 0 0 30px var(--accent2) 0%;
        transition: all 0.4s cubic-bezier(0.17, 0.84, 0.44, 1);
        transform: perspective(1000px) rotateX(0deg) rotateY(0deg) scale(1);
      }
      .card.morph {
        border-radius: 48% 52% 70% 30% / 30% 40% 60% 70%;
        box-shadow: 0 0 50px var(--accent2), inset 0 0 50px var(--accent) 0%;
      }
      h1 {
        text-align: center;
        font-size: 1.9rem;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 5px;
      }
      .sub {
        text-align: center;
        color: #aaa;
        font-size: 0.9rem;
        margin-bottom: 30px;
      }

      .field {
        position: relative;
        margin-bottom: 28px;
      }
      .field input {
        width: 100%;
        padding: 16px;
        background: var(--glass);
        border: 1px solid var(--border);
        border-radius: 12px;
        color: var(--text);
        font-size: 1rem;
        outline: none;
        transition: 0.3s;
        backdrop-filter: blur(6px);
      }
      .field label {
        position: absolute;
        top: 16px;
        left: 16px;
        color: #aaa;
        transition: 0.3s;
        pointer-events: none;
      }
      .field input:focus + label,
      .field input:not(:placeholder-shown) + label {
        top: -9px;
        left: 12px;
        font-size: 0.75rem;
        color: var(--accent);
        background: var(--bg);
        padding: 0 6px;
      }
      .togglePw {
        position: absolute;
        right: 16px;
        top: 16px;
        cursor: pointer;
        color: #aaa;
        font-size: 1.2rem;
        transition: 0.3s;
      }
      .togglePw:hover {
        color: var(--accent);
      }

      #voiceBtn {
        position: absolute;
        top: 15px;
        left: 15px;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border: 1px solid var(--border);
        background: var(--glass);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.2rem;
        cursor: pointer;
        backdrop-filter: blur(6px);
      }
      #voiceBtn.recording {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 var(--accent);
        }
        70% {
          box-shadow: 0 0 0 10px rgba(0, 249, 255, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 249, 255, 0);
        }
      }

      button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 12px;
        background: linear-gradient(90deg, var(--accent), var(--accent2));
        color: #000;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: 0.3s;
      }
      button:active {
        transform: scale(0.97);
      }
      .error-msg {
        height: 16px;
        font-size: 0.8rem;
        color: var(--err);
        margin-top: 4px;
      }
      .signup {
        margin-top: 25px;
        text-align: center;
        font-size: 0.85rem;
        color: #aaa;
      }
      .signup a {
        color: var(--accent);
        text-decoration: none;
      }
      @media (max-width: 480px) {
        .card {
          padding: 40px 25px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <button id="themeToggle">üåô</button>

    <div class="card" id="card">
      <button id="voiceBtn" title="Voice login">üé§</button>
      <h1>Adaptive Hologram</h1>
      <p class="sub">Speak, type, or touch</p>

      <form id="form">
        <div class="field">
          <input type="email" id="email" placeholder=" " required />
          <label>Email</label>
        </div>

        <div class="field">
          <input
            type="password"
            id="pw"
            placeholder=" "
            minlength="4"
            required
          />
          <label>Password</label>
          <span class="togglePw" id="togglePw">üëÅ</span>
        </div>

        <div class="error-msg" id="errorMsg"></div>
        <button id="btn" type="submit">Log In</button>
      </form>

      <div class="signup">No account? <a href="#">Register</a></div>
    </div>

    <script>
      /* ---------- Background particle constellation ---------- */
      const b = document.getElementById("bg"),
        g = b.getContext("2d");
      let W,
        H,
        nodes = 120,
        mouseX = 0,
        mouseY = 0;
      resize();
      addEventListener("resize", resize);
      addEventListener("mousemove", (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;
      });
      function resize() {
        W = b.width = innerWidth;
        H = b.height = innerHeight;
      }
      const dot = [];
      for (let i = 0; i < nodes; i++)
        dot.push({
          x: Math.random() * W,
          y: Math.random() * H,
          vx: (Math.random() - 0.5) * 0.4,
          vy: (Math.random() - 0.5) * 0.4,
        });
      function drawBg() {
        g.clearRect(0, 0, W, H);
        dot.forEach((d) => {
          d.x += d.vx;
          d.y += d.vy;
          if (d.x < 0 || d.x > W) d.vx *= -1;
          if (d.y < 0 || d.y > H) d.vy *= -1;
          g.fillStyle = "rgba(0,249,255,.7)";
          g.beginPath();
          g.arc(d.x, d.y, 1.5, 0, Math.PI * 2);
          g.fill();
          const dx = mouseX - d.x,
            dy = mouseY - d.y,
            dis = Math.sqrt(dx * dx + dy * dy);
          if (dis < 150) {
            g.strokeStyle = `rgba(0,249,255,${1 - dis / 150})`;
            g.lineWidth = 0.5;
            g.beginPath();
            g.moveTo(d.x, d.y);
            g.lineTo(mouseX, mouseY);
            g.stroke();
          }
        });
        requestAnimationFrame(drawBg);
      }
      drawBg();

      /* ---------- Ambient light sensor ---------- */
      if ("AmbientLightSensor" in window) {
        navigator.permissions
          .query({ name: "ambient-light-sensor" })
          .then((res) => {
            if (res.state === "granted" || res.state === "prompt") {
              const sensor = new AmbientLightSensor();
              sensor.addEventListener("reading", () => {
                document.documentElement.style.setProperty(
                  "--bg",
                  sensor.illuminance > 50 ? "#ffffff" : "#000"
                );
                document.documentElement.style.setProperty(
                  "--text",
                  sensor.illuminance > 50 ? "#000" : "#fff"
                );
              });
              sensor.start();
            }
          });
      }

      /* ---------- Card tilt & morph ---------- */
      const card = document.getElementById("card");
      addEventListener("mousemove", (e) => {
        const x = (e.clientX / innerWidth - 0.5) * 20;
        const y = (e.clientY / innerHeight - 0.5) * 20;
        card.style.transform = `perspective(1200px) rotateY(${x}deg) rotateX(${-y}deg) scale(1.02)`;
        card.classList.add("morph");
      });
      addEventListener("mouseleave", () => {
        card.style.transform = "";
        card.classList.remove("morph");
      });

      /* ---------- Haptic feedback helper ---------- */
      const haptic = () => navigator.vibrate && navigator.vibrate(30);

      /* ---------- Voice login (Web Speech API) ---------- */
      const vBtn = document.getElementById("voiceBtn");
      const rec = new (window.SpeechRecognition ||
        window.webkitSpeechRecognition)();
      rec.lang = "en-US";
      rec.continuous = false;
      rec.interimResults = false;
      rec.onstart = () => {
        vBtn.classList.add("recording");
        haptic();
      };
      rec.onend = () => vBtn.classList.remove("recording");
      rec.onresult = (e) => {
        const said = e.results[0][0].transcript.trim().toLowerCase();
        // demo: accept "open sesame"
        if (said.includes("open sesame")) {
          document.getElementById("email").value = "demo@voice.2";
          document.getElementById("pw").value = "sesame";
          document.getElementById("form").requestSubmit();
        } else {
          document.getElementById("errorMsg").textContent =
            "Voice not recognized";
          setTimeout(
            () => (document.getElementById("errorMsg").textContent = ""),
            2000
          );
        }
      };
      vBtn.onclick = () => rec.start();

      /* ---------- Password toggle ---------- */
      document.getElementById("togglePw").onclick = () => {
        const p = document.getElementById("pw");
        p.type = p.type === "password" ? "text" : "password";
        document.getElementById("togglePw").textContent =
          p.type === "password" ? "üëÅ" : "üëÅ‚Äçüó®";
        haptic();
      };

      /* ---------- Theme toggle ---------- */
      document.getElementById("themeToggle").onclick = () => {
        document.body.classList.toggle("light");
        const r = document.documentElement.style;
        if (document.body.classList.contains("light")) {
          r.setProperty("--bg", "#ffffff");
          r.setProperty("--text", "#000");
          document.getElementById("themeToggle").textContent = "‚òÄÔ∏è";
        } else {
          r.setProperty("--bg", "#000");
          r.setProperty("--text", "#fff");
          document.getElementById("themeToggle").textContent = "üåô";
        }
        haptic();
      };

      /* ---------- Fingerprint particle explosion ---------- */
      function explode() {
        const c = document.createElement("canvas");
        c.style.position = "absolute";
        c.style.top = 0;
        c.style.left = 0;
        c.style.pointerEvents = "none";
        c.width = innerWidth;
        c.height = innerHeight;
        document.body.appendChild(c);
        const ctx = c.getContext("2d"),
          parts = [];
        for (let i = 0; i < 80; i++) {
          const a = Math.random() * Math.PI * 2;
          parts.push({
            x: innerWidth / 2,
            y: innerHeight / 2,
            vx: Math.cos(a) * Math.random() * 6,
            vy: Math.sin(a) * Math.random() * 6,
            life: 60,
          });
        }
        function boom() {
          ctx.clearRect(0, 0, innerWidth, innerHeight);
          for (const p of parts) {
            p.x += p.vx;
            p.y += p.vy;
            p.life--;
            ctx.fillStyle = `rgba(0,249,255,${p.life / 60})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
            ctx.fill();
          }
          if (parts[0].life > 0) requestAnimationFrame(boom);
          else c.remove();
        }
        boom();
      }

      /* ---------- Form submit with haptics & explosion ---------- */
      document.getElementById("form").addEventListener("submit", async (e) => {
        e.preventDefault();
        haptic();
        const btn = document.getElementById("btn");
        btn.classList.add("loading");
        btn.textContent = "";
        await new Promise((r) => setTimeout(r, 1800));
        const ok = Math.random() > 0.3;
        btn.classList.remove("loading");
        btn.textContent = ok ? "‚úì Success" : "‚úó Failed";
        btn.classList.add(ok ? "success" : "error");
        document.getElementById("errorMsg").textContent = ok ? "" : "Try again";
        if (ok) explode();
        setTimeout(() => {
          btn.textContent = "Log In";
          btn.classList.remove("success", "error");
          document.getElementById("errorMsg").textContent = "";
        }, 2200);
      });
    </script>
  </body>
</html>
