<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login v2.0 – Neon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <canvas id="grid"></canvas>
    <button id="themeToggle">🌙</button>

    <div class="neon-card">
      <div class="fingerprint" id="finger" title="Biometric login">👆</div>
      <h1>Cyber Login</h1>
      <p>Enter the grid</p>

      <form id="form">
        <div class="input-box">
          <input type="email" id="email" placeholder=" " required />
          <label>Email</label>
        </div>

        <div class="input-box">
          <input
            type="password"
            id="pw"
            placeholder=" "
            required
            minlength="4"
          />
          <label>Password</label>
          <span class="togglePw" id="togglePw">👁</span>
          <div class="strength-meter"><div id="strengthBar"></div></div>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <button id="btn" type="submit">Log In</button>
      </form>

      <div class="signup">No account? <a href="#">Register here</a></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
