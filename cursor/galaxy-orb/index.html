<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Galaxy Orb Cursor</title>

    <!-- ==========  CSS  ========== -->
    <style>
      html,
      body {
        cursor: none;
        margin: 0;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* The rotating galaxy orb */
      #galaxy {
        position: fixed;
        top: 0;
        left: 0;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        background: radial-gradient(
          circle at 30% 30%,
          #fff 0%,
          #a18fff 30%,
          #4c1d95 70%,
          transparent 100%
        );
        box-shadow: 0 0 15px #a18fff, 0 0 30px #4c1d95;
        pointer-events: none;
        z-index: 9999;
        transform: translate(-50%, -50%) rotateX(65deg) rotateZ(0deg);
        animation: spin 8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: translate(-50%, -50%) rotateX(65deg) rotateZ(360deg);
        }
      }

      /* Star trail particles */
      .star {
        position: fixed;
        width: 3px;
        height: 3px;
        border-radius: 50%;
        background: #fff;
        pointer-events: none;
        z-index: 9998;
        animation: twinkle 0.8s ease-out forwards;
      }
      @keyframes twinkle {
        0% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- ==========  HTML  ========== -->
    <div id="galaxy"></div>

    <!-- ==========  JS  ========== -->
    <script>
      const galaxy = document.getElementById("galaxy");

      document.addEventListener("mousemove", (e) => {
        galaxy.style.left = e.clientX + "px";
        galaxy.style.top = e.clientY + "px";

        /* Spawn star trail */
        const star = document.createElement("div");
        star.classList.add("star");
        star.style.left = e.clientX - 1.5 + "px";
        star.style.top = e.clientY - 1.5 + "px";
        star.style.boxShadow = `0 0 ${Math.random() * 6 + 2}px #fff`;
        document.body.appendChild(star);
        star.addEventListener("animationend", () => star.remove());
      });
    </script>
  </body>
</html>
