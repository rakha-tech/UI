<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hologram-Tracer Cursor</title>

    <!-- ==========  CSS  ========== -->
    <style>
      html,
      body {
        cursor: none;
        margin: 0;
        height: 100%;
        background: #0a0a0a;
        overflow: hidden;
      }

      /* Main 3-D cube */
      #cube {
        position: fixed;
        top: 0;
        left: 0;
        width: 24px;
        height: 24px;
        pointer-events: none;
        z-index: 9999;
        transform-style: preserve-3d;
        transform: translate(-50%, -50%) rotateX(-15deg) rotateY(45deg);
      }
      #cube div {
        position: absolute;
        inset: 0;
        border: 1px solid #00f5ff;
        box-shadow: 0 0 6px #00f5ff, inset 0 0 6px #00f5ff;
        background: rgba(0, 245, 255, 0.12);
      }
      #cube .front {
        transform: translateZ(12px);
      }
      #cube .back {
        transform: rotateY(180deg) translateZ(12px);
      }
      #cube .right {
        transform: rotateY(90deg) translateZ(12px);
      }
      #cube .left {
        transform: rotateY(-90deg) translateZ(12px);
      }
      #cube .top {
        transform: rotateX(90deg) translateZ(12px);
      }
      #cube .bottom {
        transform: rotateX(-90deg) translateZ(12px);
      }

      /* Holographic wake on click */
      .wake {
        position: fixed;
        width: 120px;
        height: 120px;
        margin: -60px;
        border: 1px solid #00f5ff;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0;
        animation: wake 0.9s ease-out forwards;
      }
      @keyframes wake {
        0% {
          transform: scale(0.2);
          opacity: 0.9;
        }
        100% {
          transform: scale(2.5);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- ==========  HTML  ========== -->
    <div id="cube">
      <div class="front"></div>
      <div class="back"></div>
      <div class="right"></div>
      <div class="left"></div>
      <div class="top"></div>
      <div class="bottom"></div>
    </div>

    <!-- ==========  JS  ========== -->
    <script>
      const cube = document.getElementById("cube");
      let rotY = 45;

      document.addEventListener("mousemove", (e) => {
        cube.style.left = e.clientX + "px";
        cube.style.top = e.clientY + "px";
        rotY += 2; // continual spin
        cube.style.transform = `translate(-50%,-50%) rotateX(-15deg) rotateY(${rotY}deg)`;
      });

      document.addEventListener("mousedown", (e) => {
        const w = document.createElement("div");
        w.className = "wake";
        w.style.left = e.clientX + "px";
        w.style.top = e.clientY + "px";
        document.body.appendChild(w);
        w.addEventListener("animationend", () => w.remove());
      });
    </script>
  </body>
</html>
