<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Neon-Rainbow Comet Cursor</title>

<!-- ==========  CSS  ========== -->
<style>
  /* Hide the real system cursor */
  html,body{cursor:none;margin:0;height:100%;background:#111;}

  /* The main cursor (the glowing “head”) */
  #comet{
    position:fixed;
    top:0;left:0;
    width:18px;height:18px;
    background:#fff;
    border-radius:50%;
    pointer-events:none;
    z-index:9999;
    box-shadow:0 0 12px #fff,
               0 0 24px #fff,
               0 0 6px 2px #0ff,
               0 0 20px 10px #f0f;
    transition:transform .08s ease;
  }

  /* A reusable particle */
  .particle{
    position:fixed;
    border-radius:50%;
    pointer-events:none;
    z-index:9998;
    animation:fade .8s forwards;
  }
  @keyframes fade{
    0%{transform:scale(1);opacity:.9;}
    100%{transform:scale(0);opacity:0;}
  }
</style>
</head>

<body>
<!-- ==========  HTML  ========== -->
<div id="comet"></div>

<!-- ==========  JS  ========== -->
<script>
const comet = document.getElementById('comet');
const colors = ['#ff00ff','#00ffff','#ffff00','#00ff99','#ff0073','#7300ff'];
let hue = 0;

/* Move the main cursor */
window.addEventListener('mousemove', e => {
  comet.style.left = `${e.clientX}px`;
  comet.style.top  = `${e.clientY}px`;

  /* Create a new colored particle at the same spot */
  const p = document.createElement('div');
  p.classList.add('particle');
  const size = Math.random()*12+6;          // 6-18px
  p.style.width  = p.style.height = `${size}px`;
  p.style.left = `${e.clientX - size/2}px`;
  p.style.top  = `${e.clientY - size/2}px`;

  /* Rainbow cycle */
  p.style.background = `hsl(${hue},100%,60%)`;
  hue = (hue + 35) % 360;

  /* Glow */
  p.style.boxShadow = `0 0 8px currentColor`;

  document.body.appendChild(p);

  /* Remove the particle after its animation finishes */
  p.addEventListener('animationend', () => p.remove());
});
</script>
</body>
</html>
